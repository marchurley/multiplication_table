<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
	<head>
	    <meta charset="UTF-8">
		<title>Multiplication Table</title>
	</head>

	<body>
		<div ng-controller="MultiplicationCtrl as vm" initial-number-limit="10">
			<input type="number" ng-model="vm.numberLimit" placeholder="Enter a number">
			<table>
				<tr ng-repeat="numberA in vm.numbers()">
					<td ng-repeat="numberB in vm.numbers()">
						{{ vm.compute(numberA, numberB) }}
					</td>
				</tr>
			</table>
		</div>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>

</html>
